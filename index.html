<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div id="time-blocks">
      <ul class="code-rows">

        <li id="9" class="hour-style">9AM</li> <input type="text" class="time-block" id="9" placeholder="" />
        <button class="btn" id="save-task1">Add Task</button>

        <li id="10"class="hour-style">10AM</li> <input type="text" class="time-block" id="10" placeholder="" />
        <button class="btn" id="save-task2">Add Task</button>

        <li id="11" class="hour-style">11AM</li> <input type="text" class="time-block" id="11" placeholder="" />
        <button class="btn" id="save-task3">Add Task</button>

        <li id="12"class="hour-style">12PM</li> <input type="text" class="time-block" id="12" placeholder="" />
        <button class="btn" id="save-task4">Add Task</button>

        <li id="13"class="hour-style">1PM</li> <input type="text" class="time-block" id="13" placeholder="" />
        <button class="btn" id="save-task5">Add Task</button>

        <li id="14" class="hour-style">2PM</li> <input type="text" class="time-block" id="14" placeholder="" />
        <button class="btn" id="save-task6">Add Task</button>

        <li id="15" class="hour-style">3PM</li> <input type="text" class="time-block" id="15" placeholder="" />
        <button class="btn" id="save-task7">Add Task</button>

        <li id="16" class="hour-style">4PM</li> <input type="text" class="time-block" id="16" placeholder="" />
        <button class="btn" id="save-task8">Add Task</button>

        <li id="17" class="hour-style">5PM</li> <input type="text" class="time-block" id="17" placeholder="" />
        <button class="btn" id="save-task9">Add Task</button>

      </ul>
    </div>
    <script src="./super-disco-main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
